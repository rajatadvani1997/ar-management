services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ar_user
      POSTGRES_PASSWORD: ar_password
      POSTGRES_DB: ar_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ar_user -d ar_management"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
